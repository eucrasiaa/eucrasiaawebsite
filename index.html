    /* @import "https://www.nerdfonts.com/assets/css/webfont.css"; */
body.preload *{

        :root{
            /* #485238 #3d482e  #1c0e01 #beab84 */
            --deep-green: #485238;
            --medium-green: #3d482e;
            --dark-brown: #1c0e01;
            --light-brown: #beab84;
            --offwhite-blueish:#f0f8ff;
            --accent-purple:#38182F;
            --eggshelly-ish:#FAF3DD;
            --offgrey-blue:#848FA5;
            --pinkish-red:#C14953;
            --lavender:#B7ADCB;
            --dark-brown-red:#47281F;
            /* --main-page-bkg */
            --mintish:#DFF2D8;

        }
        
        .sour-gummy {
            font-family: "Sour Gummy", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
        }

        .theHeadersAligner{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .headerTitleOtherThings {
            width:80%;

            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 0px;
            /* padding-right:2em; */
            padding-top: 1em;
            padding-bottom: 1em;
            margin: 0px;
            margin-left: 10%;
            margin-right: 10%;
            margin-bottom:0.5%;
            background-color: var(--deep-green);
            /* rounded top to match navbar's rounded bottom */
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 0px;
            border:3px solid var(--dark-brown);
            
        }
        .headerTitleOtherThings h1, .headerTitleOtherThings p {
            margin: 0px;
            padding: 0px;
            text-align: right;
            color: var(--offwhite-blueish);
            color: var(--mintish);
        }
        .headerTitleOtherThings h1 {
            font-size: 4em;
            /* font-weight: 900; */
        }
        .navbar {
            width:80%; 
            margin: 0px;
            margin-left: 10%;
            margin-right: 10%;
            padding: 0.5em 0;
            display: flex;
            justify-content: center;
            gap: 5em;
            background-color: var(--dark-brown-red);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
            border: 2px solid var(--dark-brown);
        }

        .navbar a {
            text-decoration: none;
            color: var(--eggshelly-ish);
            font-family: "Sour Gummy", sans-serif;
            font-weight: 500;
            font-size: 1.2em;
            animation: shrinkBack 0.4s ease-in-out;
            animation-fill-mode: forwards;
            vertical-align: middle;
            padding-top: 0;
            padding-bottom: 0;
            margin-top: 0;
            margin-bottom: 0;
        }
        @keyframes shrinkBack {
            from {
                color: var(--pinkish-red);
                transform: scale(1.05);
            }
            to {
                transform: scale(1);
            }
        }
        .navbar a:hover {
            color: var(--pinkish-red);
            animation: slightGrow 0.4s ease-in-out;
            /* it instantly goes back to normal after the animation, so we need to set it to forwards */
            animation-fill-mode: forwards;
            transform: scale(1.05);
        }
        @keyframes slightGrow {
            from {
                color: var(--eggshelly-ish);
                transform: scale(1);
            }   
            to {
                color: var(--pinkish-red);
                transform: scale(1.05);
            }
        }
        body{
            background-color: var(--mintish);
        }

        /* &#x1F343;&#xFE0E; leaf 1*/

                       vertical-align: middle;
            padding-top: 0;
            padding-bottom: 0;
            margin-top: 0;
            margin-bottom: 0;
        }
        .mainBodyAligner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2em 0;
            margin:0px;
        }
        .mainBodyAligner .leftSidebar, .mainBodyAligner .centerBodyAligner, .mainBodyAligner .rightSidebar {
            border:1px solid red;
        }
        .leftSidebar {
            width: 8%;
        }
        .centerBodyAligner {

        .rightSidebar {

        .centerBodyLeftHalf, .centerBodyRightHalf {

        }
        .centerBodyLeftHalf {
            width: 34%;
            margin-right:1%;
        }
        .centerBodyRightHalf {
            width: 64%;
            margin-left:1%;
        }
